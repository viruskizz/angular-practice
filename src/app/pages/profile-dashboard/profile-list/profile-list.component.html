<div>
	<a (click)="sort()">Sort</a>
</div>
<ul class="list-group">
	<li *ngFor="let p of profiles; let i = index;" class="list-group-item d-flex justify-content-between align-items-center">
		<span>
			{{i + 1}}
			<img [src]="p.imgUrl" alt="avatar">
			{{p.firstname + ' ' + p.lastname}}
		</span>
		<span class="badge bg-primary rounded-pill">{{p.series}}</span>
	</li>
</ul>
